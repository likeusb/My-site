<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cleancss.css">
    <link rel="stylesheet" href="style.css">
    <title>Fotografija</title>
</head>
<body>
    <main>
        <figure>
            <img src="img/p1.jpg" alt="A sunset by the beach. The sun has mostly set and the ground is a silhouette.">
            <figcaption>
                <p>Kai saulė atsargiai pasimatuoja, ar užteks gelmės nuskęsti.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p2.jpg" alt="A sunrise at a big lake. A tree can be seen on the left, partially in the water. The other shore is far away.">
            <figcaption>
                <p>Eitum ir nueitum. Iš lėto, iki pat auksinio debesies kraštelio, tokio švelnaus kaip liepos rytas krintant rasai.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p3.jpg" alt="A sunset by the river. The sun has fully set and the sky is deep red. The ground is a silhouette.">
            <figcaption>
                <p>Susivyniojo į raudono šilko skarą ir tyliai nusklendė vandens paviršium. Naktis nė kojų nesušlapo.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p4.jpg" alt="A river and a lake in a field, the water is still and mirror-like. The weather is partly cloudy.">
            <figcaption>
                <p>Dienų ir vandenų skaidrumas begalinis.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p5.jpg" alt="A sunset by the beach in the early stages. A silhouette of a fisherman's boat can be seen on the right.">
            <figcaption>
                <p>Dovanoju spalvom išsiliejusius debesis, kaip drobes mintims neramioms suvynioti.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p6.jpg" alt="A cloud formation above the sea.">
            <figcaption>
                <p>Tai nekirpkit man to gabalėlio dangaus. Paimsiu visą rietimą</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p7.jpg" alt="A row of trees at a lake. The water is still and mirror-like, the skies are clear.">
            <figcaption>
                <p>Kai dienos skamba tik dangumi, ir tik debesimis, nespėjusiais išbrist į krantą.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p8.jpg" alt="A fisherman's boat in the water near a beach contrasting with the partly cloudy and blue sky.">
            <figcaption>
                <p>Tiek tylos jau seniai begirdėjau.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p9.jpg" alt="A group of ducks at a slight rise above the sea on a mostly sunny day.">
            <figcaption>
                <p>Vandenys ir debesys, dar vandenim nevirtę.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p10.jpg" alt="A lake and a field further away, the water is still and mirror-like. The sky is partly cloudy.">
            <figcaption>
                <p>Matuoti laiką galima minutėmis, žingsniais, pragiedruliais ir tvenkiniais.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p11.jpg" alt="A river flowing through a forest with ice formations on it. The skies are dark and the trees are leafless.">
            <figcaption>
                <p>Semkite tylą maišais ir rieškučiomis, neškit, barstykit mieste, kad triukšmas ištirptų.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p12.jpg" alt="A tree leaning over a lake in winter. There is heavy fog obscuring the trees in the background.">
            <figcaption>
                <p>Suplyšusią žiemos skrandą skalbdamas, rūkas rūke pasiklydo.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p13.jpg" alt="An up-close feather laying on the snow. The feather is white and small.">
            <figcaption>
                <p>Meilė ir švino debesyse išlydo properšas, pro kurias įkrenta gyvenimas. Arba plunksna.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p14.jpg" alt="A sow thistle that has withered away, a river and its riverbeds can be seen in the background">
            <figcaption>
                <p>Jis myli tą, kurios seniai nėra. Ji myli tą, kuris kažin ar bus. Ar jiedu susitiks, težino vien dangus.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/p15.jpg" alt="A cherry tree with many blossoming sakuras. A river and its riverbeds can be seen in the background.">
            <figcaption>
                <p>Tarp būsimo medaus ir vandenų tiek daug kelių, ir visgi tiktai vienas.</p>
            </figcaption>
        </figure>
    </main>
</body>
</html>
