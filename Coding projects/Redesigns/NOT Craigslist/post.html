<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="ActionsWrapper">
        <div class="PostingPage">
            <form class="PPInput">
                <form action="http://localhost:1337/Listings" method="post">
                <input type="text" name="title" placeholder="Title" required>
                <input type="text" name="imglink" placeholder="Image link" required>
                <input type="number" name="price" placeholder="Price" required>
                <input type="text" name="location" placeholder="Location" required>
                <button type="submit">Add Listing</button>
            </form>
        </div>
        <div class="PPTable">
            <table id="listingsGrid">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Image link</th>
                        <th>Price</th>
                        <th>Location</th>
                        <th>ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="PPEdit">
            <form id="editForm" style="display: none;">
                <input type="hidden" name="id">
                <input type="text" name="title" placeholder="Title" required>
                <input type="text" name="imglink" placeholder="Image link" required>
                <input type="number" name="price" placeholder="Price" required step="any">
                <input type="text" name="location" placeholder="Location" required>
                <button type="submit">Update Listing</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
