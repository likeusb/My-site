<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google | Log in</title>
</head>
<body>
    <img src="img/backdrop.png" class="backdrop">
    <main>
        <div class="left">
            <div class="bottomright">
                <img src="img/NOTofficialgoogle.png" alt="Logo" class="logo">
            </div>
                <div class="bottomleft">
                    <a href="">Help</a><br>
                <hr>
                <a href="">Privacy</a><br>
                <hr>
                <a href="">Terms</a>
            </div>
        </div>
        <div class="right">
            <h1>Sign in</h1>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <a href="">Forgot email or password?</a>
            <button>Next</button>
            <p>Or, you can <a href="">continue as a guest</a></p>
        </div>
    </main>
</body>
</html>
